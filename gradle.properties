# Enable build caching, parallel execution, configuration on demand, and the Gradle Daemon
org.gradle.caching=true
org.gradle.parallel=true
org.gradle.configureondemand=true
org.gradle.daemon=true

# Enable incremental compilation
org.gradle.jvmargs=-XX:MaxMetaspaceSize=512m -XX:+HeapDumpOnOutOfMemoryError -Dfile.encoding=UTF-8

# Enable continuous build
org.gradle.vfs.watch=true

# Enable parallel test execution
org.gradle.workers.max=4